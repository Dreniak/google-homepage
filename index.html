<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="reset.css">
  <title>Google</title>
</head>
<body>
  <div class="content">
    <div class="nav">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Imagens</a></li>
        <li><a href="#"><img src="baseline-apps-24px.svg" alt="Google Apps"></a></li>
        <li><a href="#"><img src="baseline-notifications-24px.svg" alt="0 notificações do Google"></a></li>
        <li><a href="#"><img src="baseline-account_circle-24px.svg" alt="Sua conta"></a></li>
      </ul>
    </div>
    <img src="googlelogo_color_272x92dp.png" class="logo"/>
    <br/>
    <form action="/">
      <div class="textarea">
        <input type="search" name="caixaPesquisa"/>
        <img src="baseline-keyboard-24px.svg" alt="Ferramentas de inserção de texto">
      </div>
      <br/>
      <div class="buttons">
        <input type="button" name="pesquisa" value="Pesquisa Google"/>
        <input type="button" name="sorte" value="Estou com sorte"/>
      </div>
    </form>
  </div>
  <div class="footer">
    <div class="footer1">
      <p>Brasil</p>
    </div>
    <div class="footer2">
      <ul>
        <div class="left">
          <li>Publicidade</li>
          <li>Negócios</li>
          <li>Sobre</li>
        </div>
        <div class="right">
          <li>Privacidade</li>
          <li>Termos</li>
          <li>Configurações</li>
        </div>
      </ul>
    </div>
  </div>
</body>
</html>
